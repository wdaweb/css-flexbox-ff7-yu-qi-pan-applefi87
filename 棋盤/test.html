<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #555;
      font-family: '標楷體';
    }

    #main {
      border: 1px black solid;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: none;
    }

    .title {
      font-size: 2.2rem;
      writing-mode: vertical-rl;

    }

    #center {
      width: 72vh;
      height: 81vh;
      margin: 40px;
      border: 1px black solid;
      position: relative;
    }

    .absolute {
      position: absolute;
      width: 100%;
      height: 100%;
      /* background-color: aqua; */
      z-index: 0;
    }

    .block {
      display: flex;
      flex-direction: column;
    }
.v .col{ z-index:5}
    .v {
      flex-direction: row;
      
    }

    .line {
      border: 1px solid black;
      flex-grow: 1;
    }

    .row {
      height: 20%;
    }
.h{border: 2px solid red;
}
    .river {
      background-color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .river p {
      font-size: 2.5rem;
      margin: 0;
    }

    .x {
      justify-content: space-between;
      align-items: center;
    }

    .inner_x {
      width: 25%;
      /* 跟上面依樣 */
      height: 18vh;
      background: linear-gradient(45deg, rgba(0, 0, 0, 0) 49.5%, black 49.5%, rgba(0, 0, 0, 0) 50.5%),
        linear-gradient(135deg, rgba(0, 0, 0, 0) 49.5%, black 49.5%, rgba(0, 0, 0, 0) 50.5%);
    }

    /* ---------------------棋子部分----------- */
    /* .cheese_box{
      display:flex;
      flex-direction: column;
    } */
    /* 棋子 */
    .dot {
      width: 3px;
      height: 3px;
      background: rgb(255, 2, 2);
      z-index: 10;
      display: relative;
    }

    .chess {
      width: 8vh;
      height: 8vh;
      background: #fff;
      display: relative;
    
      border: 1px solid black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vh;
      text-align: center;
      line-height: 8vh;
    }
  </style>
</head>

<body>
  <p class="title">棋盤裡，車無輪，馬無韁，叫聲將軍提防提防</p>
  <div id="main">

    <div id="center">
      <div class="absolute block v">
        <div class="line col">
          <div class="dot">
            <div class="chess">車</div>

        <div class="line col"></div>

        <div class="inner_x"></div>
      </div>
      <div class="absolute block h">
        <div class="line row"></div>
        <div class="line row"></div>
        <div class="line row"></div>
        <div class="line row"></div>
        <div class="line row river">
          <p>楚河</p>
          <p>漢界</p>
        </div>
        <div class="line row"></div>
        <div class="line row"></div>
        <div class="line row"></div>
        <div class="line row"></div>
      </div>

</html>
